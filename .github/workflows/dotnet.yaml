# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      
      - name: Restore Dependencies
        working-directory: ./PetiteParser
        run: dotnet restore ./TestPetiteParser

      - name: Build Main Project
        working-directory: ./PetiteParser
        run: dotnet build ./PetiteParser --no-restore

      - name: Build Example Project
        working-directory: ./PetiteParser
        run: dotnet build ./Examples --no-restore
      
      - name: Build Test Project
        working-directory: ./PetiteParser
        run: dotnet build ./TestPetiteParser --no-restore
      
      - name: Running Tests
        working-directory: ./PetiteParser
        run: dotnet test ./TestPetiteParser --no-build --verbosity normal
